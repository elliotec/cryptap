<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>${title}</title>
</head>
<body>
  <h1>${title}</h1>
  <p>${state.kline ? state.kline.trades : 'shit'}</p>
  <div id="money">${JSON.stringify(state)}</div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io()
    socket.on('broadcast', (data) => {
      var html = JSON.stringify(data)
      document.getElementById('money').innerHTML = html
    })
  </script>
</body>
</html>
