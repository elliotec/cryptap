<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>${title}</title>
</head>
<body>
  <h1>${title}</h1>
  <form id="form">
    <label for="interval">Interval:</label>
    <select id="interval" name="interval" onchange="formChange()">
      <option value="1m">1m</option>
      <option value="3m">3m</option>
      <option value="5m">5m</option>
      <option value="15m">15m</option>
    </select>
    <label for="symbol">Symbol:</label>
    <select id="symbol" name="symbol" onchange="formChange()">
      <option value="BTC">BTC</option>
      <option value="ETH">ETH</option>
      <option value="LTC">LTC</option>
    </select>
    <label for="percentChange">Percent change:</label>
    <select id="percentChange" name="percentChange" onchange="formChange()">
      <option value="5">5%</option>
      <option value="10">10%</option>
      <option value="15">15%</option>
      <option value="20">20%</option>
      <option value="25">25%</option>
    </select>
    <!-- <input type="number" max="100" id="percentChange" name="percentChange" onchange="formChange()"> -->
  </form>
  <div id="money">${JSON.stringify(state)}</div>
  <div id="table"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
